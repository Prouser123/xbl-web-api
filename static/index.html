<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xbox Live API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI",
          "Ubuntu", "Droid Sans", sans-serif;
        padding-left: 40px;
      }
      code {
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
        margin: 0;
        padding: 0.2em 0.4em;
      }
    </style>
    <script>
      $.get("readme").then(data => {
        // use Showdown to convert the README to HTML
        var converter = new showdown.Converter(),
          html = converter.makeHtml(data);
        // append the HTML to the DOM body
        $("body").append(html);

        // Replace the 'Live Instance' link with the GitHub Link
        const link = $("body p:eq(1) a");
        link.text("GitHub");
        link.attr("href", "https://github.com/Prouser123/xbl-web-api");

        $.get("info").then(data => {
          const imgArea = $('img[alt="python3 badge"]').parent();

          // Get the window location
          const location = window.location;
          // Add and setup the routes badge if certain conditions are met
          if (
            location.hostname != "localhost" &&
            location.protocol == "https:"
          ) {
            // Setup the routes badge URL
            const routes_url = `https://img.shields.io/endpoint.svg?url=https%3A%2F%2F${
              location.hostname
            }%2Fshields-endpoint%2Froutes-amount`;
            // Append the routes badge
            imgArea.append(` <img src="${routes_url}">`);
          } else {
            console.log(
              "Route badge not available. You must not be using localhost and must be using HTTPS."
            );
          }

          // Add the sha badge
          imgArea.append(
            ` <a href="https://github.com/Prouser123/xbl-web-api/commit/${
              data.sha
            }"><img src="https://img.shields.io/badge/sha-${
              data.sha
            }-blue.svg"></a>`
          );
        });
      });
    </script>
  </head>
  <body></body>
</html>
